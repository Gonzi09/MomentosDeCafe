<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">


    <title>Momentos De Café</title>
    <link class="favicon" rel="icon" type="image/x-icon" href="img/favicon.jpg">
</head>

<body>

    <header class="header"> 
        <div class="container">
            <div class="bar">
                <a class="logo" href="#">
                    <img class="bar__img"src="img/logo.png" all="Logotype" href="index.html">
                </a>
             

                <nav class="nav">
                    <a href="index.html" class="nav-links">Inicio</a>
                    <a href="nosotros.html" class="nav-links">Nosotros</a>
                    <a href="contacto.html" class="nav-links">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header_text">
            <h2 class="no-margin">Momentos De Café</h2>
            <p class="no-margin">Un espacio para compartir</p>
        </div>
    </header>

    <main class="container">

        <h3 class="center-text">Contactanos</h3>

        <div class="contacto-background"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input type="text" 
                        class="campo_field"
                        placeholder="Escribe tu nombre" 
                        id="nombre"> 
            </div>
            <div class="campo">
                <label class="campo_label" for="email">Email</label>
                <input type="text" 
                        class="campo_field"
                        placeholder="Escribe tu numero" 
                        id="email"> 
            </div>
            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea id="mensaje"
                          class="campo_field campo_field-textarea"
                ></textarea> 
            </div>

            <div class="campo">
                <input  type="submit" 
                        value="Enviar" 
                        class="boton boton-primario">
            </div>

        </form>
        

    </main>



    <footer class="footer">
        <div class="footer-container"">
            <div class="container">
                <div class="bar">
                    <a class="logo" href="#"><img class="bar__img"src="img/logo.png" all="Logotype" href="index.html"></a>
                 
    
                    <nav class="nav">
                        <a href="inicio.html" class="nav-links">Inicio</a>
                        <a href="nosotros.html" class="nav-links">Nosotros</a>
                        <a href="contacto.html" class="nav-links">Contacto</a>
                    </nav>
                </div>
            </div>
    </footer>
    
</body>
</html>
